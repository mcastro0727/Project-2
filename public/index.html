<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="assets/styles/styles.css">
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"

  <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-firestore.js"></script>
  <!-- GeoFire Database -->
  <script src="https://cdn.firebase.com/libs/geofire/5.0.1/geofire.min.js"></script>

  <script src="assets/js/firebaseconfig.js"></script>
  <script src="assets/js/index.js"></script>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets\styles\styles.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

  <div class="jumbotron jumbotron-fluid">
    <h1 class="title">Bucket Besties!</h1>
    <p class="slogan">Grab a bestie and explore the world! </p>
  </div>


  <div id="containerForm">
    <div class="field">
      <h2>Login Here</h2>
    <label class="Name">Name</label>
    <div class="control">
      <input class="input" type="text" placeholder="Text input">
    </div>

    <div class="field">
      <label class="Email">Email</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input is-success" type="text" placeholder="Email Address" value="Melody">
        <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-check"></i>
        </span>
      </div>
    </div>

    <div class="field">
      <label class="Password">Password</label>
      <div class="control has-icons-left has-icons-right">
        <input class="input is-danger" type="email" placeholder="Password" value="******">
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-exclamation-triangle"></i>
        </span>
      </div>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <br>
  <br>
  <br>
  <br>
  <br>

  <footer id="footer">
    <div class="container">
      Copyright @Group 3
    </div>
  </footer>

</body>

</html>
